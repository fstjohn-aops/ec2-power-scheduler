name: Test

on:
  push:
    branches:
      - '**'
  workflow_call:

jobs:
  ci-test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: default
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run test.sh
        run: PYTHONPATH=src bash test.sh 